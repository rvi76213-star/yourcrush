name: Deploy Facebook Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:   # ম্যানুয়ালি চালানোর জন্য

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    # ১. কোড ক্লোন
    - name: Checkout repository
      uses: actions/checkout@v3

    # ২. Python সেটআপ
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"  # তোমার প্রোজেক্ট অনুযায়ী

    # ৩. Dependencies ইনস্টল
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_ai.txt

    # ৪. Environment variables
    - name: Set environment variables
      run: |
        echo "FB_COOKIES=${{ secrets.FB_COOKIES }}" >> $GITHUB_ENV
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> $GITHUB_ENV
        echo "OTHER_SECRET=${{ secrets.OTHER_SECRET }}" >> $GITHUB_ENV

    # ৫. Bot run
    - name: Run bot
      run: |
        python run.py
